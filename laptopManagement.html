    <h1>Laptop Management</h1>

    <p>This page is used to assign/unassign laptops to users.</p>

    <h3>Search Laptop</h3>
    <form>
      <fieldset>
        <label> Serial Number:
          <input type="text" maxlength="25" name="serial_input">
        </label><br>

        <label>Email:
          <input type="email" name="email_input" maxlength="65">
        </label><br>

         <label>Make:
          <select name="make_input">
            <option hidden disabled disabled selected value> -- select an option -- </option>
            <option value="Dell">Dell</option>
            <option value="HP">HP</option>
          </select>
        </label><br>

        <label> Model:
          <input type="text" maxlength="25" name="model_input">
        </label><br>

        <input type="submit" value="Search Laptop">
      </fieldset>
    </form>

    <span>populates all laptops until searched</span>
    <table>
      <thead>
        <tr>
          <td>Serial Number</td>
          <td>Make</td>
          <td>Model</td>
          <td>CPU</td>
          <td>RAM</td>
          <td>User Email</td>
          <td>Location</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>populate table from database</td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td></td>
          <td><button>Assign to user/Remove From User</button></td>
        </tr>
      </tbody>
    </table>
