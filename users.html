<!doctype html>
  <head>
    <meta charset="utf-8">
  </head>
  
  <body>
    <title>Users</title>
    <h1>Users</h1>

    <p>This page is used to add or remove users.</p>

    <form>
      <label>
        <fieldset>
          <legend>Add a row here:</legend>
              <label> First Name:
                <input type="text" maxlength="50" name="fname_input">
              </label>
            <br>
              <label>Last Name:
                <input type="text" maxlength="50" name="lname_input">
              </label>
            <br>
              <label>Department:
                <select name="department">
                  <option hidden disabled disabled selected value> -- select an option -- </option>
                  <option value="Executive">Executive</option>
                  <option value="Admin">Admin</option>
                  <option value="Accounting">Accounting</option>
                  <option value="Operations">Operations</option>
                  <option value="Sales">Sales</option>
                  <option value="IT">IT</option>
                  <option value="Marketing">Marketing</option>
                  <option value="HR">HR</option>
                </select>
              </label>
            <br>
              <label>Job Title:
                <input type="text" maxlength="75" name="title_input">
              </label>
            <br>
              <label>Phone Number:
                <input type="tel" name="phone_input" pattern="[0-9]{3}[0-9]{3][0-9]{4}" maxlength="10">
                <span>Format: 1234567890</span>
              </label>
            <br>
              <label>Email:
                <input type="email" name="email_input" maxlength="65">
              </label>
            <br>
              <label>Office:
                <input type="text" name="office_input">
              </label>
            <br>
              <label>Assigned Laptop:
                <input type="text" name="laptop_input">
              </label>

        </fieldset>
      </label>
    </form>

  </body>
