    <h1>Peripherals</h1>

    <p>This page is used to add or remove peripherals.</p>

    <h3>Add Peripheral</h3>
    <form>
      <fieldset>
        <label>Equipment Type:
          <select name="type_input" required>
            <option hidden disabled disabled selected value> -- select an option -- </option>
            <option value="Keyboard">Keyboard</option>
            <option value="Mouse">Mouse</option>
            <option value="Webcam">Webcam</option>
            <option value="Monitor">Monitor</option>
            <option value="Headset">Headset</option>
            <option value="Dock">Dock</option>
          </select>
        </label><br>

        <label> Asset Number:
          <input type="text" maxlength="25" name="assetnum_input" required>
        </label><br>

        <label> Make:
          <input type="text" maxlength="25" name="make_input" required>
        </label><br>

        <label>Model:
          <input type="text" maxlength="25" name="model_input" required>
        </label><br>

        <input type="submit" value="Add Peripheral">
      </fieldset>
    </form>
