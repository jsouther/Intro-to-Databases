<!doctype html>
  <head>
    <meta charset="utf-8">
    <title>Laptops</title>
    <link rel="stylesheet" href="stylesheet.css" type="text/css">
  </head>
  
  <body>
    <a href="index.html">Return to Index</a>

    <h1>Laptops</h1>

    <p>This page is used to add or remove laptops.</p>

    <h3>Add Laptop</h3>
    <form>
      <fieldset>
        <label>Make:
          <select name="make_input" required>
            <option hidden disabled disabled selected value> -- select an option -- </option>
            <option value="Dell">Dell</option>
            <option value="HP">HP</option>
          </select>
        *</label><br>

        <label> Model:
          <input type="text" maxlength="25" name="model_input" required>
        *</label><br>

        <label>Serial Number:
          <input type="text" maxlength="25" name="serial_input" required>
        *</label><br>

        <label>Purchase Date:
          <input type="date" name="purchase_date_input" required>
        *</label><br>

        <label>Warranty End Date:
          <input type="date" name="warranty_date_input">
        </label><br>

        <label>CPU:
          <input type="text" maxlength="25" name="cpu_input" required>
        *</label><br>

        <label>RAM (GB):
          <input type="number" min="1" max="999" name="ram_input"required>
        *</label><br>

        <input type="submit" value="Add Laptop">
      </fieldset>
    </form>

    <h3>Remove Laptop</h3>
      <form>
        <fieldset>
          <label>Enter serial number of laptop to remove:
            <input type="text" name="remove_laptop" maxlength="25" required>
          </label>

          <input type="submit" value="Remove Laptop">
        </fieldset>
      </form>

    <h3>All Laptops</h3>

    <form>
      <fieldset>
        <legend>Search for laptop</legend>
        <label>Serial
          <input type="text" maxlength="25" name="serial_search">
        </label><br>

        <label>Make
          <select name="make_search">
              <option hidden disabled disabled selected value> -- select an option -- </option>
              <option value="Dell">Dell</option>
              <option value="HP">HP</option>
          </select>
        </label><br>

        <label>Model
          <input type="text" maxlength="25" name="model_search">
        </label>

        <br><input type="submit" value="Search">

      </fieldset>
    </form><br>

    <span>table of all laptops in the database</span>

    
  </body>
